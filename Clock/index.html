<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div class="main" id="clock-box">
            <div class="anime">
                <h3>CLOCK</h3>
                <hr style="height:5px;border-radius:2px;color:lightsalmon;background-color:rgb(141, 202, 255)">
                <div id="clk" class="container">
                    <p>10 &nbsp; : &nbsp; 10 &nbsp; : &nbsp; 10</p>
                </div>
                <div id="mBtn">
                    <p id="btn" class="btnCl">Start</p>
                </div>
            </div>
        </div>
    </div>


    <script>
        function updateShadowColor() {
            const clockBox = document.getElementById('clock-box');
            const now = new Date();
            const seconds = now.getSeconds();
            const hue = (seconds / 60) * 360; // Convert seconds to hue (0-360)

            const shadowColor = `hsl(${hue}, 100%, 50%)`;
            clockBox.style.boxShadow = `0px 0px 30px ${shadowColor}`;
        }

        // Update the shadow color every second
        setInterval(updateShadowColor, 100);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
